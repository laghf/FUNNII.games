<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUNNII Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.15);
      padding: 2rem 0 1rem 0;
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #0002;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      margin: 3em 2em;
    }
    .game-card {
      background: rgba(255,255,255,0.85);
      padding: 1.5em 1em;
      border-radius: 16px;
      box-shadow: 0 4px 16px #0002;
      width: 220px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 8px 32px #0003;
      background: #fff;
    }
    .game-card a {
      text-decoration: none;
      color: #6e8efb;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 0.5em;
    }
    @media (max-width: 700px) {
      .games-list {
        flex-direction: column;
        align-items: center;
        margin: 2em 0.5em;
      }
      .game-card {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

    <div class="game-card"><a href="games/flappybird/index.html">Flappy Bird</a></div>
    <div class="game-card"><a href="games/hextris/index.html">Hextris</a></div>
  </div>
</body>
</html>
